<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery Plugins</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./owl.carousel.min.css">
    <link rel="stylesheet" href="./owl.theme.default.min.css">
    <link rel="stylesheet" href="./slick.css">
    <link rel="stylesheet" href="./slick-theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="element" class="text-center bg-dark text-white"></h2>
        <div class="owl-carousel owl-theme">
            <div class="item active"><img src="./assets/img/img1.png" alt=""></div>
            <div class="item"><img src="./assets/img/img2.png" alt=""></div>
            <div class="item"><img src="./assets/img/img3.png" alt=""></div>
            <div class="item"><img src="./assets/img/img4.png" alt=""></div>
            <div class="item"><img src="./assets/img/img5.png" alt=""></div>
            <div class="item"><img src="./assets/img/img6.png" alt=""></div>
           
        </div>
    </div>



    <div class="container">

  <h2 id="elemen" class="text-center bg-dark text-white" "> </h2>
        <div class="slick-slider">
            <div><img src="./assets/img/img1.png" alt=""></div>
            <div><img src="./assets/img/img2.png" alt=""></div>
            <div><img src="./assets/img/img3.png" alt=""></div>
            <div><img src="./assets/img/img4.png" alt=""></div>
            <div><img src="./assets/img/img5.png" alt=""></div>
            <div><img src="./assets/img/img6.png" alt=""></div>
        </div>
         



    </div>
    
    

    <script src="./jQuery.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./owl.carousel.min.js"></script>
    <script type="text/javascript" src="slick.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="./script.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.slick-slider').slick({
            autoplay:true,
            autoplaySpeed:2000,
            slidesToShow: 3,
            slidesToScroll: 3,
          });
        });

      

      </script>




<script>
  document.addEventListener("DOMContentLoaded", function () {
    new TypeIt("#element", {
      strings: ["Owl Carousel with TypeIt"],
    }).go();
  });
</script>
   
   
<script>
    document.addEventListener("DOMContentLoaded", function () {
      new TypeIt("#elemen", {
        strings: ["Slick Slider with TypeIt "],
      }).go();
    });
  </script>
                    


</body>
</html>
